spring.application.name=MicroservicioUsuarios
server.port=${port:0}

spring.datasource.url=jdbc:postgresql://localhost:5432/examenes
spring.datasource.username=postgres
spring.datasource.password=juansq
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.cloud.eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.cloud.eureka.client.registerWithEureka=true
spring.cloud.eureka.client.fetchRegistry=true

config.balanceador.test=${BALANCEADOR_TEST:default_value}

